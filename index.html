<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./js/app.js">
    <link rel="shortcut icon" href="./img/icono.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Shoes</title>
</head>
<body class="container-fluid p-0 d-flex flex-column justify-content-center align-items-center">
    <header class="header">
        <!-- navDesktop -->
        <nav class="navDesktopMobile">
            <nav class="navbar navbar-dark bg-dark fixed-top">
                <div class="container-fluid navbar-mobile">
                    <div class="d-flex justify-content-center align-items-center">
                        <img src="./img/logoNav.png" alt="logo-nav" class=" logo-nav-bar">
                        <a class="navbar-brand text-warning title-nav-bar" href="#">Shoes Shop</a>
                    </div>
                    <div class="d-flex flex-row justify-content-end boxSearchMenu align-items-center gap-2">
                        <!-- cart-icon -->
                        <i class='bx bx-shopping-bag iconBagNav'  id="cart-icon" ><span id="spanCantidad" class="cantidad-carrito text-center m-0 "></span></i>
                        <!-- cart -->
                        <div class="cart" id="cart">
                            <h2 class="cart-tittle text-center fs-4">Your Cart</h2>
                            <!-- cart-content -->
                            <div class="cart-content text-center" id="cartContent"></div>
                            <!-- cart-closed -->
                            <i class='bx bx-x' id="closed-cart" ></i>
                            <!-- btn buy -->
                            <div class="text-center">
                                <button id="buttonBuy" class="btn btn-outline-success mb-1">Confirm Buy</button>
                            </div>
                        </div>
                        <!-- nav Toggler -->
                        <button class="navbar-toggler border-warning me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title text-warning" id="offcanvasDarkNavbarLabel">Shoes Shop</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link fs-6" aria-current="page" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link fs-6" href="#">Contact</a>
                                </li>
                                <li class="nav-item dropdown">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </nav>
        <!-- main -->
    </header>
    <main class="mainHome d-flex flex-column  justify-content-center ">
        <!-- carousel -->
        <section class="container d-flex justify-content-center p-0 m-0 align-self-center">
            <div id="carouselExampleIndicators" class="carousel slide carousel-size" data-bs-ride="true">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
                </div>
                <div class="carousel-inner ">
                    <div class="carousel-item active">
                    <img src="./img/img-carrousel-1.jpg" class="d-block w-100 img-carousel" alt="...">
                    </div>
                    <div class="carousel-item ">
                    <img src="./img/img-carrousel-2.jpg" class="d-block w-100 img-carousel" alt="...">
                    </div>
                    <div class="carousel-item">
                    <img src="./img/img-carrousel-3.jpg" class="d-block w-100 img-carousel" alt="...">
                    </div>
                    <div class="carousel-item">
                    <img src="./img/img-carrousel-4.jpg" class="d-block w-100 img-carousel" alt="...">
                    </div>
                    <div class="carousel-item">
                    <img src="./img/img-carrousel-5.jpg" class="d-block w-100 img-carousel" alt="...">
                    </div>
                    <div class="carousel-item">
                    <img src="./img/img-carrousel-6 .jpg" class="d-block w-100 img-carousel" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <!-- products -->
        <div class="divTitle d-flex flex-row justify-content-center align-items-center m-0">
            <h1 class="productsTitle m-0">Choose your shoe</h1>
        </div>
        <div class="asideAndCards d-flex flex-row justify-content-center ">
            <!-- cards -->
            <section class="productsBoxGrid p-2" id="sectionProductos"></section>
        </div>
    </main>
    <!-- modal After Buy -->
    <div class="modal-2-container d-flex  justify-content-center align-items-center m-0">
        <div class="modal-2-buy modal-2-close d-flex flex-column align-items-center justify-content-start m-0 ">
            <div class="m-0 divImgX d-flex flex-row align-items-center justify-content-center text-center mt-4 mb-3">
                <img class="img-modal-buy" src="./img/logoNav.png" alt="img">
                <h3 class="modal-title-1"> Purchase Detail</h3>
            </div>
            <div class="modal-content-2 d-flex flex-column align-items-center mt-2 p-2">
                <!-- form -->
                <form id="procesar-pago" method="POST"  class=" formBuy">
                    <div class="form-group  d-flex flex-row justify-content-start mt-1">
                        <label for="cliente" class=" col-form-label h2">Client:</label>
                        <div class="">
                            <input type="text" class="form-control ms-3 inputs" id="client"
                                placeholder="Name" name="persona">
                        </div>
                    </div>
                    <div class="form-group   d-flex flex-row justify-content-start mt-1 ">
                        <label for="email" class=" col-form-label h2 me-1">Mail:</label>
                        <div class="">
                        <input type="text"  id="mail" class="form-control ms-4 inputs" placeholder="Mail"  name="email.id" id="email.id">
                        </div>
                    </div>

                    <div id="carrito" class="form-group mt-2">
                        <table class="table" id="lista-compra">
                            <thead class="">
                                <tr class="border border-success border-opacity-10">
                                    <th scope="col">Image</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">SubTotal</th>
                                </tr>

                            </thead>
                            <tbody class=" formTable">

                            </tbody>
                            <tr class="">
                                <th colspan="8" scope="col" class="text-center ">
                                    <p id="totalProceso" class="m-0"></p>
                                </th>
                                <!-- <th scope="col"></th> -->
                            </tr>

                        </table>
                    </div>
                    <!-- spinner -->
                        <div class="divSpinner d-none d-flex flex-row justify-content-center align-items-center" id="spinner">
                            <div class="sk-chase ">
                                <div class="sk-chase-dot"></div>
                                <div class="sk-chase-dot"></div>
                                <div class="sk-chase-dot"></div>
                                <div class="sk-chase-dot"></div>
                                <div class="sk-chase-dot"></div>
                                <div class="sk-chase-dot"></div>
                            </div>
                        </div>
                    <div class="d-flex flex-row justify-content-evenly mb-4">
                        <div class="">
                            <a href="index.html" class="btn btn-warning btn-block">Keep buying</a>
                        </div>
                        <div class="">
                            <input type="submit" class="btn btn-success btn-block" id="button" value="Send Buy" >
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footerBox mt-4 d-flex flex-column justify-content-center align-items-center">
        <div>
            <h5 class=" title-footer">By Facundo Borssolasco</h5>
        </div>
        <div class="contact d-flex flex-row">
            <a href="https://www.instagram.com/facuborssolasco/?hl=es-la" target="_blank" ><i class='bx bxl-instagram-alt logos'></i></a>
            <a href="https://www.linkedin.com/in/facundo-borssolasco-715904259/" target="_blank" ><i class='bx bxl-linkedin-square logos' ></i></a>
        </div>
    </footer>
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./bootstrap-5.2.3/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="./js/products.js"></script> -->
    <script src="./js/app.js"></script>
    <script src="./js/cart.js"></script>
</body>
</html>
